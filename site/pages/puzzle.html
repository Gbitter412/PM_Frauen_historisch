<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Spiel</title>
    <!-- Verlinkung von CSS-Dateien -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/variables.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Flexbox-Layout für das zentrale und symmetrische Layout */
      #gameContainer {
        display: flex;
        justify-content: flex-start; /* Aligns items to the start of the container (left) */

        height: 100vh; /* Ensures the container takes full viewport height */
        width: 100vw;
      }

      #puzzleContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center; /* Zentriere den Inhalt im Puzzle-Container */
      }

      #infoContainer {
        flex: 1;
        margin-left: 20px;
        display: none; /* Verstecke den Info-Container am Anfang */
      }

      /* Symmetrisches Layout aktivieren, wenn der Info-Container sichtbar ist */
      #gameContainer.show-info #infoContainer {
        display: block;
      }

      #gameContainer.show-info {
        justify-content: space-between; /* Symmetrisches Layout aktivieren */
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo und Markenname -->
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/img/logo.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top logo"
            />
            <span class="brand-text">HiddenHeroes</span>
          </a>
          <!-- Navigationsmenü -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle ms-2 me-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Spielen
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <li><a id="tactical_puzzle" class="dropdown-item" href="./puzzle.html">Tactical Puzzle</a></li>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Marie Curie's Spiel</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="./codeCracker.html"
                      >Code Knacker</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link me-2" href="./help.html">Hilfe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Infos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Überschrift für das Puzzle -->
    <h1 style="text-align: center; margin: 30px 0; font-size: 2em; color: #333">
      Kannst du das Puzzle lösen?
    </h1>

    <!-- Hauptinhalt -->
    <div id="gameContainer">
      <div class="row">
        <!-- Container für das Puzzle -->
        <div id="puzzleContainer">
          <canvas id="puzzleCanvas" width="450" height="450"></canvas>
          <!-- Buttons zur Steuerung -->
          <div class="button-group">
            <button class="btn-test d-inline-block me-2" id="solveButton">
              Puzzle lösen
            </button>
            <button
              class="btn-test d-inline-block me-2"
              id="homeButton"
              onclick="location.href='../index.html'"
            >
              Startseite
            </button>
          </div>
        </div>

        <!-- Neuer Container für die Anzeige der Infotexte -->
        <div id="infoContainer">
          <div id="infoContent"></div>
        </div>
      </div>
    </div>

    <!-- Einbindung des Haupt-JavaScripts für das Spiel -->
    <script type="module" src="../src/main.js"></script>
    <!-- Neuer Container für die Anzeige der Infotexte -->
    <div id="infoContainer">
      <div id="infoContent"></div>
    </div>

    <div id="puzzleInfo" style="display:none;">
      <h2 id="infoName"></h2>
      <p id="infoLife"></p>
      <p id="infoOrigin"></p>
      <p id="infoDetails"></p>
  </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Nach dem Anzeigen des Infotextes symmetrisches Layout aktivieren
      function showInfo() {
        const gameContainer = document.getElementById("gameContainer");
        gameContainer.classList.add("show-info"); // Aktiviert das symmetrische Layout
      }

      // Retrieve the variable from sessionStorage
      const varImageIndex = sessionStorage.getItem("varImageIndex");
      console.log("varImageIndex: ", varImageIndex); // Use the variable as needed
    </script>
  </body>
</html>
