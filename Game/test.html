<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Puzzle Game</title>
    <style>
        #game-info {
            text-align: center;
            margin-bottom: 20px;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <div>Time Left: <span id="timeLeft">0</span> seconds</div>
        <div>Total Score: <span id="totalScore">0</span></div>
    </div>
    <div id="container">
        <canvas id="puzzleCanvas" width="400" height="400"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
